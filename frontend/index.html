<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>深圳1980 - AI驱动的商业模拟游戏</title>
    <meta name="description" content="体验1980年代深圳的商业传奇，与AI角色互动，建立商业帝国" />
    
    <!-- 预加载关键字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 像素艺术风格的favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- PWA支持 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00ff88">
    
    <!-- 社交媒体元标签 -->
    <meta property="og:title" content="深圳1980 - AI驱动的商业模拟游戏">
    <meta property="og:description" content="体验1980年代深圳的商业传奇，与AI角色互动，建立商业帝国">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter卡片 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="深圳1980 - AI驱动的商业模拟游戏">
    <meta name="twitter:description" content="体验1980年代深圳的商业传奇，与AI角色互动，建立商业帝国">
    <meta name="twitter:image" content="/twitter-image.png">
    
    <!-- 性能优化 -->
    <link rel="dns-prefetch" href="//localhost:3001">
    
    <!-- 内联关键CSS以提高首屏渲染速度 -->
    <style>
      /* 关键CSS - 加载动画 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Courier New', monospace;
        color: #00ff88;
      }
      
      .loading-logo {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 24px;
        text-shadow: 0 0 10px #00ff88;
        animation: pulse 2s infinite;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 16px;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00ff88, #ff0088);
        width: 0%;
        animation: loading 3s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 14px;
        color: #ccc;
        animation: blink 1s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <!-- 初始加载屏幕 -->
    <div id="loading-screen">
      <div class="loading-logo">深圳1980</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-text">正在加载游戏资源...</div>
    </div>
    
    <!-- React应用挂载点 -->
    <div id="root"></div>
    
    <!-- 移除加载屏幕的脚本 -->
    <script>
      // 当React应用加载完成后移除加载屏幕
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // 最少显示1秒加载屏幕
      });
    </script>
    
    <!-- Vite开发服务器脚本 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
